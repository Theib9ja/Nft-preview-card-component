<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Frontend Mentor | Nft preview card component</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
	<div class="Nft-preview">
		<div class="allcontents">

			<div class="image-eq">
				<img src="image-equilibrium.jpg" alt="equilibrium" width="300">
			</div>

			<div class="contents">
				<h2>Equilibrium #3429</h2>
				<p> Our Equilibrium collection promotes balance and calm.</p>
			</div>

			<div class="eth">
				<img src="icon-ethereum.svg" alt="ethereum" height="17">
				<p>0.041 ETH </p>
			</div>

			<div class="clock">
				<img src="icon-clock.svg" alt="clock" height="17">
				<p>3 days left</p>
			</div>

				<hr class="horizontal">

			<div class="author">
				<img src="image-avatar.png" alt="jules wyvern" height="23">
				<p>Creation of <span>Jules Wyvern</span></p>
			</div>
			
		</div>
		
	</div>

</body>
</html>
